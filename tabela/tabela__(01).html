<!DOCTYPE html>
<html>
<head>
    <title>EXEMPLO DE FORMULÁRIO</title>
    <meta charset="utf-8"/>
    <link rel="Stylesheet" type="text/css" href="tabela___.css"/>    
</head>
<body>
    
    <table>
        <caption>Elementos HTML 5.2 sobre Tabelas</caption>
     
        <tr>
            <td id="celula"></td>
            <th class="azul">elementos</th>
            <th class="azul" >subelementos</th>
            <th class="azul" >atributos</th>
            <th class="azul">observação</th>
            
        </tr> 
        <tr class="cor">
            <th rowspan="10" >Tabelas</th>
            <td class="center">&lt;table&gt;</td>
            <td >todos os elementos abaixo</td>
            <td ></td>
            <td ></td>
        </tr>
        <tr class="cor">
            <td  class="center">&lt;caption&gt;</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr class="cor">
            <td class="center">&lt;colgroup&gt;</td>
            <td class="color">&lt;col&gt;</td>
            <td></td>
            <td></td>
        </tr>
        <tr class="cor">
            <td class="center">&lt;col&gt;</td>
            <td></td>
            <td>span</td>
            <td>elemento vazio</td>
        </tr>
        <tr class="cor">
            <td class="center">&lt;tbody&gt;</td>    
            <td class="color">&lt;tr&gt;,&lt;td&gt;,&lt;th&gt;</td>
            <td></td>
            <td></td>
        </tr>
        <tr class="cor">
            <td class="center">&lt;thead&gt;</td>
            <td class="color">&lt;tr&gt;,&lt;td,&gt;&lt;th&gt;</td>
            <td></td>
            <td></td>
        </tr>
        <tr class="cor">
            <td class="center">&lt;tfoot&gt;</td>
            <td class="color">&lt;tr&gt;,&lt;td&gt;,&lt;th&gt;</td>
            <td></td>
            <td></td>
        </tr>
        <tr class="cor">
            <td class="center">&lt;tr&gt;</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>   
        <tr class="cor">
            <td class="center">&lt;td&gt;</td>
            <td></td>
            <td>headers(id)</td>
            <td></td>
        </tr>  
        <tr class="cor">
            <td class="center">&lt;th&gt;</td>
            <td></td>
            <td>scope,id(headers)</td>
            <td></td>
        </tr>   
      </table>

</body>
</html>
